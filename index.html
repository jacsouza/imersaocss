<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacqueline Souza</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e835e36a43.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#portfolio">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <div class="titulo">
            <h1 class="site-title">Jacqueline Souza</h1>
            <h2 class="site-subtitle">web developer</h2>
        </div>
    </header>

    <section class="portfolio" id="portfolio">
        <h2>Projetos</h2>

        <div class="grid">
            <figure>
                <img class="img-portfolio" src="./img/ecommerce-creditos-s-o-c-i-a-l-c-u-t-unsplash.jpg" alt="eCommerce">
                <figcaption>eCommerce</figcaption>
            </figure>
            <figure>
                <img class="img-portfolio" src="./img/mobile-creditos-nate-grant-unsplash.jpg" alt=">Mobile">

            </figure>
            <figure>
                <img class="img-portfolio" src="./img/webdesign-creditos-domenico-loia-unsplash.jpg" alt="Web design">
                <figcaption>Web design</figcaption>
            </figure>
            <figure>
                <img class="img-portfolio" src="./img/projpessoais-creditos-hal-gatewood-unsplash.jpg" alt="Projetos pessoais">
                <figcaption>Projetos pessoais</figcaption>
            </figure>
        </div>

    </section>

    <section class="contato" id="contato">
        <h2>Contato</h2>

        <div class="grid icons">
            <a target="_blank" href="https://github.com/jacsouza/">
                <i class="fab fa-github"></i>
            </a>
            <a target="_blank" href="https://twitter.com/hattie_">
                <i class="fab fa-twitter"></i>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/jaqueline-souza-11508974/">
                <i class="fab fa-linkedin"></i>
            </a>
            <a target="_blank" href="https://instagram.com/hattiegoesby">
                <i class="fab fa-instagram"></i>
            </a>

        </div>
    </section>

</html>
